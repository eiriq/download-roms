<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eita vadia</title>
  <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🥚</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --md-sys-color-primary: #1976D2;           
      --md-sys-color-on-primary: #FFFFFF;       
      --md-sys-color-primary-container: #D3E3FD;
      --md-sys-color-on-primary-container: #061B45;
      --md-sys-color-secondary: #505A6E;
      --md-sys-color-on-secondary: #FFFFFF;
      --md-sys-color-secondary-container: #D8E2F0;
      --md-sys-color-on-secondary-container: #0C1525;
      --md-sys-color-tertiary: #64577A;
      --md-sys-color-on-tertiary: #FFFFFF;
      --md-sys-color-tertiary-container: #EBDFF7;
      --md-sys-color-on-tertiary-container: #20102D;
      --md-sys-color-error: #BA1A1A;
      --md-sys-color-error-container: #FFDAD6;
      --md-sys-color-on-error: #FFFFFF;
      --md-sys-color-on-error-container: #410002;
      --md-sys-color-background: #FFFBFE;
      --md-sys-color-on-background: #1C1B1F;
      --md-sys-color-surface: #FFFBFE;
      --md-sys-color-on-surface: #1C1B1F;
      --md-sys-color-surface-variant: #E7E0EC;
      --md-sys-color-on-surface-variant: #49454F;
      --md-sys-color-outline: #79747E;
      --md-sys-color-inverse-on-surface: #F4EFF4;
      --md-sys-color-inverse-surface: #313033;
      --md-sys-color-inverse-primary: #B3CDF5;
      --md-sys-color-shadow: rgba(0, 0, 0, 0.2);
      --md-sys-color-surface-tint: #1976D2;
      --md-sys-color-outline-variant: #CAC4D0;
      
      --md-sys-elevation-level0: none;
      --md-sys-elevation-level1: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
      --md-sys-elevation-level2: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      --md-sys-elevation-level3: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      --md-sys-elevation-level4: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
      --md-sys-elevation-level5: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
    }

    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--md-sys-color-surface-variant);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--md-sys-color-primary);
      border-radius: 10px;
      transition: background 0.2s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--md-sys-color-primary);
      opacity: 0.8;
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: var(--md-sys-color-primary) var(--md-sys-color-surface-variant);
      scrollbar-border-radius: 10px;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--md-sys-color-background);
      color: var(--md-sys-color-on-background);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    body::before {
      content: '';
      display: block;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: -1;
      pointer-events: none;
    }

    [data-theme="dark"] {
      --md-sys-color-primary: #B3CDF5;           
      --md-sys-color-on-primary: #06316B;       
      --md-sys-color-primary-container: #2E4876;
      --md-sys-color-on-primary-container: #D3E3FD;
      --md-sys-color-secondary: #C2C7D9;
      --md-sys-color-on-secondary: #262A3A;
      --md-sys-color-secondary-container: #3D4254;
      --md-sys-color-on-secondary-container: #D8E2F0;
      --md-sys-color-tertiary: #D0BCFF;
      --md-sys-color-on-tertiary: #352A48;
      --md-sys-color-tertiary-container: #4D4162;
      --md-sys-color-on-tertiary-container: #EBDFF7;
      --md-sys-color-error: #F2B8B5;
      --md-sys-color-error-container: #93000A;
      --md-sys-color-on-error: #601410;
      --md-sys-color-on-error-container: #FFDAD6;
      --md-sys-color-background: #1C1B1F;
      --md-sys-color-on-background: #E6E1E5;
      --md-sys-color-surface: #1C1B1F;
      --md-sys-color-on-surface: #E6E1E5;
      --md-sys-color-surface-variant: #49454F;
      --md-sys-color-on-surface-variant: #CAC4CF;
      --md-sys-color-outline: #938F99;
      --md-sys-color-inverse-on-surface: #1C1B1F;
      --md-sys-color-inverse-surface: #E6E1E5;
      --md-sys-color-inverse-primary: #1976D2;
      --md-sys-color-shadow: rgba(0, 0, 0, 0.3);
      --md-sys-color-surface-tint: #B3CDF5;
      --md-sys-color-outline-variant: #49454F;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(25, 118, 210, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(25, 118, 210, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(25, 118, 210, 0);
      }
    }

    .background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      width: 200px;
      height: 200px;
      background: var(--md-sys-color-primary);
      top: 10%;
      left: 10%;
      animation-duration: 30s;
    }

    .shape:nth-child(2) {
      width: 150px;
      height: 150px;
      background: var(--md-sys-color-tertiary);
      top: 70%;
      left: 80%;
      animation-duration: 25s;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 100px;
      height: 100px;
      background: var(--md-sys-color-secondary);
      top: 40%;
      left: 70%;
      animation-duration: 35s;
      animation-delay: 5s;
    }

    .shape:nth-child(4) {
      width: 250px;
      height: 250px;
      background: var(--md-sys-color-primary-container);
      top: 60%;
      left: 20%;
      animation-duration: 40s;
      animation-delay: 1s;
    }

    .shape:nth-child(5) {
      width: 120px;
      height: 120px;
      background: var(--md-sys-color-tertiary-container);
      top: 20%;
      left: 60%;
      animation-duration: 28s;
      animation-delay: 3s;
    }

    .shape:nth-child(6) {
      width: 180px;
      height: 180px;
      background: var(--md-sys-color-secondary-container);
      top: 80%;
      left: 40%;
      animation-duration: 32s;
      animation-delay: 4s;
    }

    .spiral {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 4px solid var(--md-sys-color-outline);
      border-radius: 50%;
      opacity: 0.05;
      animation: rotate 40s linear infinite;
    }

    .spiral:nth-child(7) {
      top: 15%;
      left: 15%;
      width: 200px;
      height: 200px;
      animation-duration: 60s;
    }

    .spiral:nth-child(8) {
      top: 65%;
      left: 65%;
      width: 250px;
      height: 250px;
      animation-duration: 80s;
      animation-direction: reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(5deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(20px) rotate(-5deg); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--md-sys-color-surface);
      backdrop-filter: blur(10px);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      box-shadow: var(--md-sys-elevation-level2);
      height: 64px;
      animation: fadeInDown 0.5s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--md-sys-color-primary);
    }

    .toolbar-actions {
      display: flex;
      gap: 1rem;
    }

    .icon-button {
      background: none;
      border: none;
      color: var(--md-sys-color-on-surface);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: all 0.3s ease;
      position: relative;
    }

    .icon-button:hover {
      background-color: var(--md-sys-color-primary-container);
      color: var(--md-sys-color-primary);
      transform: scale(1.1);
    }

    .icon-button:active {
      transform: scale(0.95);
      background-color: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
    }

    .icon-button .material-icons {
      font-size: 1.2rem;
      z-index: 1;
    }

    [data-theme="dark"] .icon-button:hover {
      background-color: var(--md-sys-color-surface-variant);
      color: var(--md-sys-color-primary);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5rem 1rem 2rem;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      min-height: calc(100vh - 64px);
    }

    .page-title {
      font-size: 3rem;
      font-weight: 700;
      color: var(--md-sys-color-primary);
      margin-bottom: 2rem;
      text-align: center;
      animation: fadeInUp 0.7s ease;
    }

    .image-container {
      width: 100%;
      max-width: 600px;
      background-color: var(--md-sys-color-surface);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--md-sys-elevation-level3);
      border: 1px solid var(--md-sys-color-outline-variant);
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.7s ease;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      min-height: 400px;
    }

    .loading-spinner {
      width: 80px;
      height: 80px;
      border: 8px solid var(--md-sys-color-primary-container);
      border-top: 8px solid var(--md-sys-color-primary);
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin-bottom: 1.5rem;
    }

    .loading-text {
      font-size: 1.2rem;
      color: var(--md-sys-color-on-surface-variant);
    }

    .image-content {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .image-content.show {
      display: flex;
      animation: fadeIn 0.5s ease;
    }

    .easter-image {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-shadow: var(--md-sys-elevation-level2);
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .action-button {
      background-color: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      border: none;
      border-radius: 16px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: var(--md-sys-elevation-level2);
    }

    .action-button:hover {
      background-color: #1565C0;
      transform: translateY(-2px);
      box-shadow: var(--md-sys-elevation-level3);
    }

    .action-button:active {
      transform: translateY(0);
      box-shadow: var(--md-sys-elevation-level1);
    }

    .action-button.secondary {
      background-color: var(--md-sys-color-surface-variant);
      color: var(--md-sys-color-on-surface-variant);
    }

    .action-button.secondary:hover {
      background-color: var(--md-sys-color-outline-variant);
    }

    .download-all-button {
      position: fixed;
      top: 80px;
      right: 20px;
      background-color: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      border: none;
      border-radius: 16px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: var(--md-sys-elevation-level3);
      z-index: 99;
    }

    .download-all-button:hover {
      background-color: #1565C0;
      transform: translateY(-2px);
      box-shadow: var(--md-sys-elevation-level4);
    }

    .download-all-button:active {
      transform: translateY(0);
      box-shadow: var(--md-sys-elevation-level2);
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--md-sys-color-surface);
      border-radius: 8px;
      box-shadow: var(--md-sys-elevation-level4);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 500;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      max-width: 350px;
    }

    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }

    .notification-icon {
      color: var(--md-sys-color-primary);
      font-size: 1.5rem;
    }

    .notification-content {
      flex: 1;
    }

    .notification-title {
      font-weight: 500;
      margin-bottom: 0.2rem;
    }

    .notification-message {
      font-size: 0.9rem;
      color: var(--md-sys-color-on-surface-variant);
    }

    .notification-close {
      background: none;
      border: none;
      color: var(--md-sys-color-on-surface-variant);
      cursor: pointer;
    }

    .image-caption {
      color: var(--md-sys-color-primary);
      text-align: center;
      margin-top: -1rem;
      margin-bottom: 2rem;
      font-weight: 500;
      animation: fadeInUp 0.7s ease;
    }

    @media (max-width: 768px) {
      .page-title {
        font-size: 2rem;
      }
      
      .download-all-button {
        top: auto;
        bottom: 20px;
        right: 20px;
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="spiral"></div>
    <div class="spiral"></div>
  </div>

  <div class="toolbar">
    <div class="logo">
      <span class="material-icons">egg</span>
      <h1>😳</h1>
    </div>
    <div class="toolbar-actions">
      <button class="icon-button" id="themeToggle" aria-label="Alternar tema">
        <span class="material-icons">dark_mode</span>
      </button>
    </div>
  </div>

  <main>
    <h1 class="page-title">Easter Ovo</h1>
    
    <div class="image-container">
      <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <p class="loading-text">😏...</p>
      </div>
      
      <div class="image-content" id="imageContent">
        <img src="" alt="Imagem engraçada" class="easter-image" id="easterImage">
        <div class="action-buttons">
          <button class="action-button" id="nextButton">
            <span class="material-icons">arrow_forward</span>
            Próxima
          </button>
          <button class="action-button secondary" id="resetButton">
            <span class="material-icons">refresh</span>
            Reiniciar
          </button>
        </div>
      </div>
    </div>
    
    <p class="image-caption">InoCity, Riq, e sla mais quem passou os ovos aqui... 😳</p>
  </main>

  <button class="download-all-button" id="downloadAllButton">
    <span class="material-icons">download</span>
    Baixar todas
  </button>

  <div class="notification" id="notification">
    <span class="material-icons notification-icon">check_circle</span>
    <div class="notification-content">
      <div class="notification-title">Sucesso</div>
      <div class="notification-message">Operação concluída com sucesso!</div>
    </div>
    <button class="notification-close">
      <span class="material-icons">close</span>
    </button>
  </div>

  <script>
    // feito por mim :D
    const loadingContainer = document.getElementById('loadingContainer');
    const imageContent = document.getElementById('imageContent');
    const easterImage = document.getElementById('easterImage');
    const nextButton = document.getElementById('nextButton');
    const resetButton = document.getElementById('resetButton');
    const downloadAllButton = document.getElementById('downloadAllButton');
    const themeToggle = document.getElementById('themeToggle');
    const notification = document.getElementById('notification');
    
    let settings = {
      theme: 'light',
      primaryColor: '#1976D2'
    };

    let usedImages = [];

    function initializeApp() {
      loadSettings();
      setupEventListeners();
      
      setTimeout(() => {
        showRandomImage();
      }, 2000);
    }

    function setupEventListeners() {
      nextButton.addEventListener('click', showRandomImage);
      resetButton.addEventListener('click', resetImages);
      downloadAllButton.addEventListener('click', downloadAllImages);
      themeToggle.addEventListener('click', toggleTheme);
      
      notification.querySelector('.notification-close').addEventListener('click', function() {
        notification.classList.remove('show');
      });
    }

    function showRandomImage() {
      if (usedImages.length >= 15) {
        showNotification("Fim das memórias", "Você já viu todas as imagens!");
        return;
      }
      
      loadingContainer.style.display = 'flex';
      imageContent.classList.remove('show');
      
      setTimeout(() => {
        let randomImageNumber;
        do {
          randomImageNumber = Math.floor(Math.random() * 15) + 1;
        } while (usedImages.includes(randomImageNumber));
        
        usedImages.push(randomImageNumber);
        
        easterImage.src = `${randomImageNumber}.png`;
        
        loadingContainer.style.display = 'none';
        imageContent.classList.add('show');
      }, 1500);
    }

    function resetImages() {
      usedImages = [];
      loadingContainer.style.display = 'flex';
      imageContent.classList.remove('show');
      
      setTimeout(() => {
        showRandomImage();
      }, 1500);
    }

    function downloadAllImages() {
      showNotification("Download iniciado", "O arquivo está sendo baixado!");
      
      const link = document.createElement('a');
      link.href = 'baixo tudo ne safado.rar';
      link.download = 'baixo tudo ne safado.rar';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function toggleTheme() {
      settings.theme = settings.theme === 'light' ? 'dark' : 'light';
      applyTheme();
      saveSettings();
    }

    function applyTheme() {
      if (settings.theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        themeToggle.innerHTML = '<span class="material-icons">light_mode</span>';
      } else {
        document.documentElement.removeAttribute('data-theme');
        themeToggle.innerHTML = '<span class="material-icons">dark_mode</span>';
      }
    }

    function showNotification(title, message) {
      const titleElement = notification.querySelector('.notification-title');
      const messageElement = notification.querySelector('.notification-message');
      
      titleElement.textContent = title;
      messageElement.textContent = message;
      
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 5000);
    }

    function saveSettings() {
      localStorage.setItem('easterEggSettings', JSON.stringify(settings));
    }

    function loadSettings() {
      const savedSettings = localStorage.getItem('easterEggSettings');
      if (savedSettings) {
        settings = JSON.parse(savedSettings);
        applyTheme();
      }
    }

    document.addEventListener('DOMContentLoaded', initializeApp);
       // eu de novo :D
  </script>
</body>
</html>
